    <script>
        
        document.getElementsByClassName('country')[0].innerHTML = "Bangladesh"
        document.getElementsByClassName('country')[1].innerHTML = "India"
        document.getElementsByClassName('country')[2].innerHTML = "China"
        document.getElementsByTagName('h2')[0].innerHTML = "Khulna"
        document.getElementsByTagName('h2')[1].innerHTML = "Dhaka"

        let items = document.getElementsByTagName("h2");
        let total = items.length;

        document.getElementById('test').innerHTML = total

        function addStyle() {
            document.getElementById('test').classList.add('arefin')
        }

        function removeStyle() {
            document.getElementById('test').classList.remove('arefin')
        }

        function myFunction() {
            const a = document.getElementById('num1').value
            const b = document.getElementById('num2').value
            const result = parseInt(a) + parseInt(b)
            document.getElementById('result').value = result
        }

        function addItem() {
           let aa = document.getElementById("myInput").value;
           let listItem = document.createElement('li');
           listItem.innerHTML = aa;
           let bb = document.getElementById("myItems");
           bb.appendChild(listItem);
       }
